
 


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to our website</title>
  <style>
    /* Reset default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f9;
    }

    /* Navbar container */
    nav {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }

    /* Logo */
    .logo {
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Navbar Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #ffe259;
    }

    /* Responsive (Mobile) */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
      .nav-links li {
        width: 100%;
      }
      .nav-links li a {
        display: block;
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  {% include "navbar.html" %}

 {% block body %}
   
 {% endblock body %}

 

  

</body>
</html>
